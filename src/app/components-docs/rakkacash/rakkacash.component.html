<!DOCTYPE html>  
<html lang="en">  
<head>  
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <title>Download PDF Example</title>  
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>  
</head>  
<body>  
    <div id="oc-content">  
        <h1>Your Document Title</h1>  
        <p>This is some content that will be converted to PDF.</p>  
    </div>  
    <button id="ownload-pdf">Download PDF</button>  

    <script>  
        document  
            .getElementById("ownload-pdf")  
            .addEventListener("click", function () {  
                const element = document.getElementById("oc-content");  
                html2pdf().from(element).save("documentation.pdf");  
            });  
    </script>  
</body>  
</html>
